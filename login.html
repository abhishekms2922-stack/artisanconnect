<input id="artisanName" placeholder="Enter Artisan Name">

<br><br>

<button onclick="login()">Login</button>

<script>

function login(){

const name = document.getElementById("artisanName").value;

if(name===""){
alert("Enter your name");
return;
}

// save login locally
localStorage.setItem("artisan", name);

// go to dashboard
window.location.href="dashboard.html";

}

</script>
